<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just the hash fragment, and then redirects the browser
      // to the new URL with only the hash fragment and no path or query string.
      // This allows the React app to handle routing internally.
      var path = window.location.pathname;
      var query = window.location.search;
      var fragment = window.location.hash;
      if (path !== '/' ) {
        window.location.replace(window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/' + '#' + path + query + fragment);
      }
    </script>
  </head>
  <body>
  </body>
</html>
